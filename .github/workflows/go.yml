name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build_macos-latest:
    runs-on: macos-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/amd64
        goos: [darwin]
        goarch: [amd64,arm64]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: go-get
      run: go get

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - uses: wangyoucao577/go-release-action@v1.16
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        project_path: "./"
        binary_name: "iconomi-mac-statusbar"
        ldflags: ""

  build_macos-1015:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: go-get
      run: go get

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
